<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class=" w-75  mx-auto mt-5">
        <label for="productName">productName :</label>
        <input type="text" class=" form-control my-2" id="productName">
        <label for="productCount">productCount :</label>
        <input type="number" class=" form-control my-2" id="productCount">
        <label for="productPrice">productPrice :</label>
        <input type="number" class=" form-control my-2" id="productPrice">
        <label for="productCategory">productCategory :</label>
        <input type="text" class=" form-control my-2" id="productCategory">
        <label for="productDesc">productDesc :</label>
        <input type="text" class=" form-control my-2" id="productDesc">
        <button class=" btn btn-secondary w-100  " onclick="add()" id="add">add Product</button>
    </div>
    <div class=" w-75  mx-auto mt-5">
        <div class=" my-5  mx-auto w-75">


            <label for="search" class="   d-flex justify-content-center">SEARCH...</label>
            <input type="text" onkeyup="searchProduct(this.value)" placeholder=" SEARCH...  " class=" form-control my-1"
                id="search">

        </div>
        <table class=" table rounded-3   table-dark table-active rounded-">
            <thead>
                <th>NUMBER OF A PRODUCT</th>
                <th>product Name</th>
                <th>product Count</th>
                <th>product Price</th>
                <th>product Category</th>
                <th>product desc</th>
                <th> change Count</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </thead>
            <tbody id="tableRow">
            </tbody>

        </table>
    </div>


    <script src="main.js"></script>
</body>
